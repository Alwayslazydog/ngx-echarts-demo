<div class="bg">
    <div class="green-title"><span class="icon-circle"></span><p>自助入住与前台接待占比</p></div>
    <div class="flex-row flex-between">
        <ul class=" flex-align-end padding-bottom">
            <li class="legend"  [style]="'color:'+item.color" *ngFor="let item of options.legend.data">
                <span class="text">{{item.name}}</span>
            </li>
        </ul>
        <div echarts [options]="options" (chartInit)="onChartInit($event)" class="demo-chart"></div>
    </div>
</div>
