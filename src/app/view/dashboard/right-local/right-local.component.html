<div class="bg">
    <div class="green-title"><span class="icon-circle"></span>
        <p>昨日各市民宿订单量排行</p>
    </div>
    <div class="box">
        <div class="flex-row head">
            <div class="rank">排名</div>
            <div class="city">城市</div>
            <div class="flex-row flex-end flex-grow"><div class="value">订单量</div></div>
        </div>
        <div class="flex-row" *ngFor="let item of dataList; let idx = index">
            <div class="rank" [ngClass]="{'text-green': idx<2}">{{idx + 1}}</div>
            <div class="city flex-row" [ngClass]="{'text-green': idx<2}">
                <div>{{item.name}} </div>
                <div class="rank-item flex-row" style="margin-left:10px" *ngIf="item.rank">
                    <span [ngClass]="item.rank > 0 ? 'up-arrow label-green' : 'down-arrow label-red'"></span>
                    <span>{{item.rank > 0 ? item.rank : item.rank * -1}}</span>
                </div>
            </div>
            <div [ngClass]="{'text-green': idx<2}" class="flex-row flex-end flex-grow"><div class="value">{{item.value}}</div></div>
        </div>
    </div>
</div>
